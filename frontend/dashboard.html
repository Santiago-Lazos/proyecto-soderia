<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dashboard.css">
        <title>Dashboard - FlowMaster</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="img/Logo_FlowMaster-removebg-preview.png" alt="Logo del software" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="dashboard.html" class="header__nav-link">Panel de control</a></li>
                    <li class="header__nav-item"><a href="profile.html" class="header__nav-link">Perfil</a></li>
                    <li class="header__nav-item"><a href="settings.html" class="header__nav-link">Configuración</a></li>
                    <li class="header__nav-item"><a href="logout.html" class="header__nav-link">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="dashboard">
                <h1 class="dashboard__title">Bienvenido a FlowMaster</h1>
                <div class="dashboard__content">
                    
                    <a href="client.html" class="dashboard__link">
                        <div class="dashboard__section">
                            <h2 class="dashboard__section-title">Clientes</h2>
                        </div>
                    </a>
                    
                    <a href="orders.html" class="dashboard__link">
                        <div class="dashboard__section">
                            <h2 class="dashboard__section-title">Pedidos</h2>
                        </div>
                    </a>
                    
                    <a href="deliveries.html" class="dashboard__link">
                        <div class="dashboard__section">
                            <h2 class="dashboard__section-title">Entregas</h2>
                        </div>
                    </a>
                    
                    <a href="zones.html" class="dashboard__link">
                        <div class="dashboard__section">
                            <h2 class="dashboard__section-title">Zonas</h2>
                        </div>
                    </a>

                    <a href="products.html" class="dashboard__link">
                        <div class="dashboard__section">
                            <h2 class="dashboard__section-title">Productos</h2>
                        </div>
                    </a>
                    
                    
                </div>
            </section>
        </main>
        
    </body>
</html>
