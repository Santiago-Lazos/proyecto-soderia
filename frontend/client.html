<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/client.css">
        <title>Añadir Cliente - FlowMaster</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="img/Logo_FlowMaster-removebg-preview.png" alt="Logo del software" class="header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="dashboard.html" class="header__nav-link">Panel de control</a></li>
                    <li class="header__nav-item"><a href="profile.html" class="header__nav-link">Perfil</a></li>
                    <li class="header__nav-item"><a href="settings.html" class="header__nav-link">Configuración</a></li>
                    <li class="header__nav-item"><a href="logout.html" class="header__nav-link">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="form-section">
                <h1 class="form-section__title">Añadir Cliente</h1>
                <form class="form" id="clientForm">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" class="form__input" name="name" required>
                    </div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">Correo Electrónico</label>
                        <input type="email" id="email" class="form__input" name="email" required>
                    </div>

                    <div class="form__group">
                        <label for="address" class="form__label">Dirección</label>
                        <input type="text" id="address" class="form__input" name="address" required>
                    </div>

                    <div class="form__group">
                      <label for="phone" class="form__label">Teléfono</label>
                      <input type="tel" id="phone" class="form__input" name="phone" required>
                    </div>
                    
                    
                    <div class="form__group">
                        <label for="barrio" class="form__label">Barrio - Zona</label>
                        <select id="barrio" class="form__select" name="barrio" required>
                          <option value="0" selected disabled>Seleccione su Barrio</option>
                          <option value="1">Industrial - Zona A</option>
                          <option value="2">Barrancas Del Río - Zona A</option>
                          <option value="3">Villa Del Sur - Zona A</option>
                          <option value="4">Eva Perón - Zona A</option>
                          <option value="5">Las Playas - Zona A</option>
                          <option value="6">Villa Albertina - Zona A</option>
                          <option value="7">San Justo - Zona B</option>
                          <option value="8">San Juan Bautista - Zona B</option>
                          <option value="9">Los Olmos - Zona B</option>
                          <option value="10">Padre Mugica - Zona B</option>
                          <option value="11">San Martín - Zona C</option>
                          <option value="12">Malvinas Argentinas - Zona C</option>
                          <option value="13">Bello Horizonte - Zona C</option>
                          <option value="14">Florentino Ameghino - Zona D</option>
                          <option value="15">Centro Norte - Zona D</option>
                          <option value="16">Centro Oeste - Zona D</option>
                          <option value="17">General Paz - Zona D</option>
                          <option value="18">Centro Sur - Zona D</option>
                          <option value="19">Centro Este - Zona D</option>
                          <option value="20">General Lamadrid - Zona D</option>
                          <option value="21">Sarmiento - Zona D</option>
                          <option value="22">Santa Ana - Zona D</option>
                          <option value="23">Bernardino Rivadavia - Zona D</option>
                          <option value="24">Nicolás Avellaneda - Zona E</option>
                          <option value="25">San Nicolás - Zona E</option>
                          <option value="26">Carlos Pellegrini - Zona F</option>
                          <option value="27">Felipe Botta - Zona F</option>
                          <option value="28">Manuel Belgrano - Zona G</option>
                          <option value="29">Ramón Carrillo - Zona G</option>
                          <option value="30">Parque Norte - Zona G</option>
                          <option value="31">Trinitarios - Zona G</option>
                          <option value="32">Roque Saenz Peña - Zona H</option>
                          <option value="33">General Güemes - Zona H</option>
                          <option value="34">La Calera - Zona H</option>
                          <option value="35">Almirante Brown - Zona H</option>
                          <option value="36">Vista Verde - Zona I</option>
                          <option value="37">Las Acacias - Zona I</option>
                          <option value="38">Mariano Moreno - Zona I</option>
                          <option value="39">Palermo - Zona I</option>
                      </select>
                    </div>
                    
                    <div class="form__group form__group--submit">
                        <button type="submit" class="form__button" id="botonFormulario">Añadir Cliente</button>
                    </div>
                </form>
            </section>
            <section class="client-list">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Barrio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientList">
                        
                    </tbody>
                </table>
            </section>
        </main>
        <script src="js/client.js"></script>
    </body>
</html>
