<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile - FlowMaster</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/Logo_FlowMaster-removebg-preview.png" alt="Logo del software" class="header__logo-img">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="dashboard.html" class="header__nav-link">Panel de control</a></li>
                <li class="header__nav-item"><a href="profile.html" class="header__nav-link">Perfil</a></li>
                <li class="header__nav-item"><a href="settings.html" class="header__nav-link">Configuración</a></li>
                <li class="header__nav-item"><a href="logout.html" class="header__nav-link">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="profile">
            <h1 class="profile__title">Perfil</h1>
            <div class="profile__content">
                <div class="profile__section">
                    <h2 class="profile__section-title">Información Personal</h2>
                    <p><strong>Nombre:</strong></p>
                    <p><strong>Email:</strong></p>
                    <p><strong>Telefono:</strong></p>
                </div>
                <div class="profile__section">
                    <h2 class="profile__section-title">Configuración de cuenta</h2>
                    <p><strong>Usuario:</strong></p>
                    <p><strong>Contraseña:</strong></p>
                    <button class="profile__button">Cambiar Contraseña</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
